<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Claufe. Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="admin-shell">

  <!-- Header -->
  <header class="admin-header">
    <div class="landing-logo">
      <img src="{{ url_for('static', filename='4.png') }}" class="logo-img" alt="Logo">

    </div>
  </header>

  <!-- Navigation -->
  <nav class="admin-nav">
    <a href="{{ url_for('admin_dashboard') }}">
      <button class="admin-tab {{ 'active' if active_page == 'dashboard' else '' }}">
        Dashboard
      </button>
    </a>

    <a href="{{ url_for('admin_products') }}">
      <button class="admin-tab {{ 'active' if active_page == 'products' else '' }}">
        Products
      </button>
    </a>

    <a href="{{ url_for('add_product') }}">
      <button class="admin-tab {{ 'active' if active_page == 'upload' else '' }}">
        ADD PRODUCTS
      </button>
    </a>

    <a href="{{ url_for('analytics') }}">
      <button class="admin-tab {{ 'active' if active_page == 'analytics' else '' }}">
        Analytics
      </button>
    </a>

    <a href="{{ url_for('admin_banners') }}">
      <button class="admin-tab {{ 'active' if active_page == 'banners' else '' }}">
        Banners
      </button>
    </a>
  </nav>

  <!-- Page Content -->
  <main class="admin-content">
    <h2>Welcome to Dream X Store Admin</h2>
    <p>Use the tabs above to manage products and view analytics.</p>
  </main>

</body>

</html>
